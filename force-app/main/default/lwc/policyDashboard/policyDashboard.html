<template>
    <lightning-card title="Compliance Policy Dashboard" icon-name="standard:scan">
        <div class="slds-p-around_medium">
            <!-- Loading spinner -->
            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            
            <!-- Error message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>
            
            <!-- Records table -->
            <template if:true={records.length}>
                <lightning-datatable
                    key-field="recordId"
                    data={records}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>
            
            <!-- No records message -->
            <template if:false={records.length}>
                <div class="slds-text-align_center slds-p-around_medium">
                    No compliance records found
                </div>
            </template>
            
            <!-- Refresh button -->
            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button
                    label="Refresh"
                    icon-name="utility:refresh"
                    onclick={handleRefresh}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
